<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<style type="text/css">
		body {
			background: #333;
			text-align: center;
			margin-top: 10%;
		}
	</style>
    <script type="text/javascript" src="./lib/wfs.js/dist/wfs.js" ></script>
</head>
<body>
    <video id="video"></video>
    <script>
        window.onload = function() {
            if (Wfs.isSupported()) {
                var video = document.getElementById("video");
                var wfs = new Wfs();
                wfs.attachMedia(video, 'ch1', 'H264Raw', 'ws://localhost:10086');
            }
        }
    </script>
</body>
</html>
